<div class="row">
    <div class="large-6 columns">
        <div class='tempContainer' id="logContainerMain">
            <div class='tempHeader' id="logHeader"></div>
            <div class='tempBody' id="logBody">

                <ul>
                    <h3>Please fill in all fields</h3>
                    <li>
                        <input type="text"=n g-model='UName' placeholder='User Name'>
                    </li>
                    <li>
                        <input type="text"=n g-model='Pword' placeholder='Password'>
                    </li>
                    <button class="expanded hollow button">Login!</button>
                    <span id="regLink"><h3>First time? Register <a href="#registration">Here</a></h3></span>
                    <div class="row">
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-4 columns">
        <h3>Custom Charleston Itinerary</h3>
        <ul>
            <li ng-repeat="event in itinerarylist">
                <p> Event: {{ event.name }}</p>
                <p> Price: {{ event.price }}</p>
            </li>
        </ul>
        <button class="expanded hollow button">Get Itinerary!</button>
    </div>
    <div class="large-8 columns">
        <div id="map"></div>
    </div>
</div>

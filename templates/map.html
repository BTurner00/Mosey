<div class="row">
    <div class="large-4 columns">
        <h3>Custom Charleston Itinerary</h3>
        <ul>
            <li ng-repeat="point in itin">
                <p> Event: {{ point.name }}</p>
                <p> Price: {{ point.price }}</p>
                <button type="button" class=" hollow button" ng-click='deletePoint(point)'>Delete</button>
            </li>
        </ul>
        <button class="expanded hollow button" ng-click = 'getItinerary()'>Get Itinerary!</button>

    </div>
    <div class="large-8 columns">
        <div id="map"></div>
    </div>
</div>
